<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>{{ title }}</title>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>
<body>
<header class="bg-info-subtle bg-opacity-25">
    <div class="container d-flex flex-wrap align-items-center py-3 mb-4">
        <div class="col-md-6">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <span class="fs-3">Братский суд</span>
            </a>
        </div>

        <div class="col-md-6 text-end">
            {% if current_user.is_authenticated %}
            <a class="text-primary text-decoration-none" href="/logout"><span
                    class="fs-5">{{ current_user.nickname }}</span></a>
            <img src="/static/imgs/{{ current_user.nickname }}.png" width="{{ size }}" height="{{ size }}"/>
            {% else %}
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
            {% endif %}
        </div>
    </div>
</header>
<main class="container">
    <h6>Многие из вас знакомы с достоинствами программиста. Их всего три, и разумеется это: лень, нетерпеливость и
        гордыня.</h6>
    <!-- Begin page content -->
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
